<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles/index.css" />
  </head>
  <body>
    <div class="main-page-container">
      <div class="title-container">
        <h1>To Do List</h1>
      </div>
      <div class="image-content">
        <img
          src="https://images.pexels.com/photos/326333/pexels-photo-326333.jpeg?cs=srgb&amp;dl=pexels-pixabay-326333.jpg&amp;fm=jpg"
        />
      </div>
      <div class="nav-bar-container">
        <button id="kitchen">Kitchen</button>
        <button id="dinning-room">Dinning Room</button>
        <button id="living-room">Living Room</button>
        <button id="bathroom">Bathroom</button>
        <button id="bedroom">Bedroom</button>
      </div>
      <div class="main-body-container">
        <div class="show-me-task-container">
          <div class="created-task-modal">
            <div class="title-name-container">
              <h1 class="task-name">Name</h1>
            </div>
            <div class="modal-info-container">
              <div class="main-info-container">
                <h3>Name of Task</h4>
                <input class="select-task-name-input"/>
                <button id="searchButton">Search</button>
              </div>
              <div class="retrieved-info-container">
                <!-- <p class="actual-info-retrieved"></p> -->
              </div>
              <div class="select-new-task-button-container">
                <button id="selectNewTaskButton">Select other Task</button>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-container">
          <div class="title-content">
            <h1 id="title-modal"></h1>
          </div>
          <div class="modal-body-content">
            <div class="add-name-info-container">
              <div class="input-container">
                <div class="label-content">
                  <h4>Name</h4>
                  <h4>Description</h4>
                </div>
                <div class="input-content">
                  <input class="name-of-task" />
                  <input class="description-of-task" />
                </div>
              </div>
              <div class="submit-task-button-container">
                <button id="submit-task">Submit</button>
              </div>
            </div>
            <div class="task-holder-container"></div>
            <div class="select-task-button-container">
              <button id="selectTaskButton">Select Task</button>
            </div>
          </div>
        </div>
        <div class="blank-container"></div>
      </div>
      <div class="footer-container">
        <div class="left-content"></div>
        <div class="center-content"></div>
        <div class="right-content"></div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
